
<div class="container">
    <form action="" class="w-75 mt-5 mx-auto bg-info p-4 border rounded">
        <h2 class="text-center m-4">Add New User</h2>

        <div class="form-group m-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group m-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username">
        </div>

        <div class="form-group m-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>

        <div class="text-center m-3">
            <button type="submit" class="btn btn-primary m-3">Add User</button>
            <button type="button" class="btn btn-danger m-3" (click)="onCancel()">Cancel</button>
        </div>

    </form>
</div>
