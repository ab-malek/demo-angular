
<div class="container">
    <h2 class="text-center m-4">
        Angular 20 crud with json server
    </h2>

    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of apiData">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.username}}</td>
                <td>{{data.email}}</td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-info" (click)="addNewUser()"> Add New User</button>
</div>
