

<div class="container">
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-2">
            <label for="firstName">First Name:</label>
            <input required id="firstName" formControlName="firstName" class="form-control" placeholder="Enter your first name" />
        </div>

        <div class="form-group mt-2">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" />
        </div>

        <div class="form-group mt-2">
            <label for="email">Email:</label>
            <input id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
        </div>

        <div class="form-group mt-2">
            <label for="password">Password:</label>
            <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter your password" />
        </div>

        <div class="form-group mt-2">
            <input type="checkbox" formControlName="isChecked" required />
            <label for="terms">Accept Terms and Conditions</label>
        </div>

        <div class="m-2" formGroupName="address">
            <h2>Address</h2>

            <div class="form-group mt-2">
                <label for="city">City:</label>
                <input id="city" formControlName="city" class="form-control" placeholder="Enter your city" />
            </div>

            
            <div class="form-group mt-2">
                <label for="street">Street:</label>
                <input id="street" formControlName="street" class="form-control" placeholder="Enter your street" />
            </div>

            
            <div class="form-group mt-2">
                <label for="pincode">Pincode:</label>
                <input id="pincode" formControlName="pincode" class="form-control" placeholder="Enter your pincode" />
            </div>

        </div>

        <button type="submit" [disabled]="reactiveForm.invalid" class="btn btn-success">Submit</button>

        <button class="btn btn-warning m-2" (click)="setDefaultValue()">Set Default Value</button>
        
        <button class="btn btn-danger m-2" (click)="reset()"> Reset </button>

    </form>
</div>
